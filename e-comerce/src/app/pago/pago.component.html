<div>
    <h2>Página de Pago</h2>
    <form>
      <!-- Agrega campos de formulario para la información de pago -->
      <div class="form-group">
        <label for="nombre-tarjeta">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre-tarjeta" class="form-control">
      </div>
      <div class="form-group">
        <label for="numero-tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero-tarjeta" class="form-control">
      </div>
      <div class="form-group">
        <label for="fecha-expiracion">Fecha de Expiración:</label>
        <input type="text" id="fecha-expiracion" class="form-control">
      </div>
      <!-- Otros campos de formulario (CVV, dirección de facturación, etc.) -->
      <button type="submit" class="btn btn-primary">Pagar</button>
    </form>
  </div>
